<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Rashini Ruvindee</span>
            <span class="job">Undergraduate & Web Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #1877f2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #dd2a7b;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #0077b5;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" style="background: #181717;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Connect</button>
            <button class="button">Message</button>
        </div>
    </div>
    
</body>
</html>
